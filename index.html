<script>
    const config = {
        apiKey: "AIzaSyAlim9FOvDcMqTJWINoBCHk3k6DNXS-jTo",
        databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "zeweil-chat",
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    let curRoom = "", curName = "", uid = "", firstKey = null;

    firebase.auth().onAuthStateChanged(u => { 
        if(u) { uid = u.uid; document.getElementById('status').innerText = "Ù…ØªØµÙ„ Ù…Ø¬Ù‡ÙˆÙ„"; } 
        else { firebase.auth().signInAnonymously(); }
    });

    function join() {
        curRoom = document.getElementById('room').value.trim();
        curName = document.getElementById('user').value.trim();
        if(!curRoom || !curName) return;

        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('send-area').style.display = 'flex';
        document.getElementById('load-more').style.display = 'block';
        document.getElementById('status').innerText = `ØºØ±ÙØ©: ${curRoom}`;
        
        // Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­ Ø§Ù„Ù…ØªØ²Ø§Ù…Ù† Ù…Ø¹ Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ©
        const mRef = db.ref(`rooms/${curRoom}/messages`);
        
        mRef.limitToLast(10).on('child_added', s => {
            if(!firstKey) firstKey = s.key;
            render(s.key, s.val(), false);
        });

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªÙˆØ§Ø¬Ø¯ Ø¨Ù†ÙØ³ Ù…Ø³Ø§Ø± Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ©
        const userRef = db.ref(`rooms/${curRoom}/users/${uid}`);
        userRef.set({ name: curName, lastSeen: Date.now() });
        userRef.onDisconnect().remove();
    }

    function render(key, data, isOld) {
        if(document.getElementById(key)) return;
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.id = key;
        
        if(data.type === 'system') {
            d.style = "text-align:center; font-size:0.7rem; color:#444;";
            d.innerText = data.text;
        } else {
            d.className = `msg ${data.senderId === uid ? 'mine' : 'others'}`;
            // Ø§Ø³ØªØ®Ø¯Ø§Ù… senderName Ùˆ text Ù„ÙŠØªÙ†Ø§Ø³Ø¨ Ù…Ø¹ Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ©
            d.innerHTML = `<span class="sender">${data.senderName || 'Ù…Ø¬Ù‡ÙˆÙ„'}</span>${data.text || data.msg}`;
        }

        if(isOld) b.prepend(d); else b.appendChild(d);
        if(!isOld) b.scrollTop = b.scrollHeight;
    }

    function loadOlder() {
        if(!firstKey) return;
        db.ref(`rooms/${curRoom}/messages`).orderByKey().endAt(firstKey).limitToLast(11).once('value', s => {
            let msgs = [];
            s.forEach(c => { if(c.key !== firstKey) msgs.push({k: c.key, v: c.val()}); });
            if(msgs.length === 0) return alert("ÙˆØµÙ„Øª Ù„Ù„Ø¨Ø¯Ø§ÙŠØ©");
            firstKey = msgs[0].k;
            msgs.reverse().forEach(m => render(m.k, m.v, true));
        });
    }

    function send() {
        const i = document.getElementById('msgInput');
        if(!i.value.trim()) return;

        // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¨Ù†ÙØ³ Ø§Ù„Ù‡ÙŠÙƒÙ„ (senderId, senderName, text) Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªØ²Ø§Ù…Ù†
        db.ref(`rooms/${curRoom}/messages`).push({
            senderId: uid,
            senderName: curName,
            text: i.value.trim(),
            timestamp: Date.now()
        });
        i.value = "";
    }

    function openUsers() {
        if(!curRoom) return;
        document.getElementById('users-panel').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        const l = document.getElementById('users-list');
        l.innerHTML = "ØªØ­Ù…ÙŠÙ„...";
        db.ref(`rooms/${curRoom}/users`).once('value', s => {

            s.forEach(c => { l.innerHTML += `<div style="padding:8px; border-bottom:1px solid #222; font-size:0.9rem;">ğŸŸ¢ ${c.val().name}</div>`; });
        });
    }

    function closeUsers() {
        document.getElementById('users-panel').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
