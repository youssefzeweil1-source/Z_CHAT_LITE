    <style>
        :root { --main: #0f0; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* Ø²Ø± Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© */
        #load-more { background: #222; color: var(--main); border: 1px solid #333; padding: 5px; font-size: 0.7rem; border-radius: 5px; cursor: pointer; margin-bottom: 5px; display: none; width: 100%; }

        #chat-box { flex: 1; overflow-y: auto; background: var(--card); border-radius: 8px; padding: 10px; border: 1px solid #222; display: flex; flex-direction: column; }

        button { background: var(--main); color: #000; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; }

        /* ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© Ù„Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø¥ØºÙ„Ø§Ù‚ */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #1a1a1a; padding: 15px; border: 1px solid var(--main); border-radius: 10px; z-index: 1000; width: 250px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }

        .lite-nav { position: fixed; bottom: 80px; left: 15px; display: flex; flex-direction: column; gap: 10px; }

</head>
<body>

    <header>
        <h1>ZEWEIL CHAT LITE</h1>
    </header>

    <div id="chat-container">
        <div id="auth-box" class="input-area">
            <input type="text" id="room" placeholder="Ø§Ù„ØºØ±ÙØ©">
            <input type="text" id="user" placeholder="Ø§Ø³Ù…Ùƒ">
            <button onclick="join()">Ø¯Ø®ÙˆÙ„</button>
        </div>

        <button id="load-more" onclick="loadOlder()">ğŸ“œ Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„Ø£Ù‚Ø¯Ù…</button>
        
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Ø§ÙƒØªØ¨..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">âœˆï¸</button>
        </div>
    </div>

    <div class="lite-nav">
        <div class="nav-btn" onclick="openUsers()">ğŸ‘¥</div>
    </div>

    <div id="overlay" class="overlay" onclick="closeUsers()"></div>
    <div id="users-panel" class="modal">
        <h3 style="margin-top:0; font-size:1rem;">Ø§Ù„Ù…ØªØµÙ„ÙˆÙ† Ø§Ù„Ø¢Ù†</h3>
        <div id="users-list" style="max-height:200px; overflow-y:auto; text-align:right;"></div>
        <button onclick="closeUsers()" style="margin-top:15px; width:100%; background:#444; color:#fff;">Ø¥ØºÙ„Ø§Ù‚</button>
    </div>

<script>
    const config = {
        apiKey: "AIzaSyAlim9FOvDcMqTJWINoBCHk3k6DNXS-jTo",
        databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "zeweil-chat",
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    let curRoom = "", curName = "", uid = "", firstMsgKey = null;

    firebase.auth().onAuthStateChanged(u => { if(u) uid = u.uid; else firebase.auth().signInAnonymously(); });

    function join() {
        curRoom = document.getElementById('room').value.trim();
        curName = document.getElementById('user').value.trim();
        if(!curRoom || !curName) return;

        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('load-more').style.display = 'block';
        
        const mRef = db.ref(`rooms/${curRoom}/messages`);
        
        // Ø¬Ù„Ø¨ Ø¢Ø®Ø± 10 Ø±Ø³Ø§Ø¦Ù„ ÙÙ‚Ø·
        mRef.limitToLast(10).on('child_added', s => {
            if(!firstMsgKey) firstMsgKey = s.key; // Ø­ÙØ¸ Ù…ÙØªØ§Ø­ Ø£ÙˆÙ„ Ø±Ø³Ø§Ù„Ø© Ù…Ø­Ù…Ù„Ø© Ù„Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø£Ù‚Ø¯Ù…
            render(s.key, s.val(), false);
        });

        db.ref(`rooms/${curRoom}/users/${uid}`).set({ name: curName, online: true });
        db.ref(`rooms/${curRoom}/users/${uid}`).onDisconnect().remove();
    }

    function render(key, data, isOld) {
        if(document.getElementById(key)) return;
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.id = key;
        
        if(data.sys) {
            d.className = 'sys';
            d.innerText = data.msg;
        } else {
            d.className = `msg ${data.uid === uid ? 'mine' : 'others'}`;
            d.innerHTML = `<small style="display:block; opacity:0.6">${data.name}</small>${data.msg}`;
        }

        if(isOld) b.prepend(d); else b.appendChild(d);
        if(!isOld) b.scrollTop = b.scrollHeight;
    }

    function loadOlder() {
        if(!firstMsgKey) return;
        db.ref(`rooms/${curRoom}/messages`)
          .orderByKey()
          .endAt(firstMsgKey)
          .limitToLast(11) // Ø¬Ù„Ø¨ 10 Ø¥Ø¶Ø§ÙÙŠØ© (Ø§Ù„Ù€ 11 Ù‡ÙŠ Ø§Ù„Ø­Ø§Ù„ÙŠØ©)
          .once('value', s => {
              let msgs = [];
              s.forEach(child => { if(child.key !== firstMsgKey) msgs.push({key: child.key, val: child.val()}); });
              if(msgs.length === 0) alert("Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø±Ø³Ø§Ø¦Ù„ Ø£Ù‚Ø¯Ù…");
              else {
                  firstMsgKey = msgs[0].key;
                  msgs.reverse().forEach(m => render(m.key, m.val(), true));
              }
          });
    }

    function send() {
        const i = document.getElementById('msgInput');
        if(!i.value.trim() || !curRoom) return;
        db.ref(`rooms/${curRoom}/messages`).push({ uid, name: curName, msg: i.value.trim(), ts: Date.now() });
        i.value = "";
    }

    // Ø¥ØµÙ„Ø§Ø­ ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
    function openUsers() {
        document.getElementById('users-panel').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        
        const l = document.getElementById('users-list');
        l.innerHTML = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...";
        db.ref(`rooms/${curRoom}/users`).once('value', s => {
            l.innerHTML = "";
            s.forEach(c => { l.innerHTML += `<div style="padding:5px; border-bottom:1px solid #222;">ğŸŸ¢ ${c.val().name}</div>`; });
        });
    }

    function closeUsers() {
        document.getElementById('users-panel').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
</body>
</html>
